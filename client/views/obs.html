<h1>Obstetrics</h1>
<div class="container">
    <div ng-init="getOsces()">

        <div ng-repeat="osce in osces | filter:{category: 'Obstetrics'} | orderBy:'-create_date'">
            <div class="grid-container">
                <a class="h3" href="#/osces/details/{{osce._id}}">{{osce.title}}</a>
                <p class="date">{{osce.create_date | date}}</p>
            </div>
        </div>
    </div>
</div>
